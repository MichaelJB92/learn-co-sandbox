  <body>
    <!-- GET is for reading without writing for retrieval, its not very secure-->
    <!-- POST is for changing/ modifying-->
    <form action="" method="GET       POST">
      <!--label describes the input-->
      <!-- for is for screen readers -->
      <!-- and it links to the ID in an input-->
      
      <label for="FirstName">First Name</label>
      <input id="FirstName" type="text" placeholder="First Name goes here" required>
      
      
      <br><br>
      
      <label for="Cell">Cell Phone</label>
      <input id="Cell" type="tel" placeholder="Enter Cell Phone Number Here">
      
      <br><br>
      
      <input type="file"> <!-- to browse for file-->
      
      <br><br>
      
      <input type="submit" value="Submit">
    </form>
